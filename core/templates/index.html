{% load static %} <!-- Toda página que tiver algo estático como: JS, IMAGES E CSS, utilizar este comando -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Django 1 - Index</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
    <h1>Index</h1>

    <img src="{% static 'images/django-seeklogo.png' %}">

    <h2> {{ curso }} </h2>

    <p> {{ outro }} </p>

    <table>
        <thead>
            <th>Produtos</th>
            <th>Preços</th>
        </thead>

        <tbody>
        {% for produto in produtos %}
            <tr>
                <td><a  href="{% url 'produto' produto.id%}">{{ produto.nome }}</a></td>
                <td> {{ produto.preco }} </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
        <button onclick="teste();">Clique-me</button>
        <script type="text/javascript" src="{% static 'js/script.js' %}"></script>


</body>
</html>
